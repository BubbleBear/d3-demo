<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="application/xhtml+xml">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Relationship Force</title>
    <link rel="stylesheet" href="./style/main.css">
    <!-- <link rel="stylesheet" href="./style/font.css" media="none" onload="media=='all'||(media='all')"> -->
</head>
<body>
    <div class="panel">
        <img class="icon button add" src="./image/icon/plus.svg" data-a11y-dialog-show="dialog-container">
        <img class="icon button reset" src="./image/icon/clock.svg">
        <img class="icon button remove" src="./image/icon/garbage.svg">
        <img class="icon button path" src="./image/icon/target.svg">
    </div>
    <div id="dialog-container">
        <div tabindex="-1" data-a11y-dialog-hide></div>
        <dialog aria-labelledby="dialog-title">
            <h1 id="dialog-title">添加人物</h1>
            <form class="add-form" action="" method="POST" target="none" enctype="multipart/form-data">
                <div>
                    <span>头像</span>
                    <input type="file" name="avatar">
                </div>
                <div>
                    <span>名称</span>
                    <input type="text" name="name">
                </div>
                <div>
                    <span>关系</span>
                    <input type="text" name="relation">
                </div>
                <input type="submit" value="添加">
            </form>
        </dialog>
    </div>
    <iframe name="none" style="display: none"></iframe>
    <script src="./lib/d3.js"></script>
    <script src="./lib/save_svg.js"></script>
    <script src="./lib/a11y-dialog.js"></script>
    <script type="module" src="./script/main.js"></script>
</body>
</html>
